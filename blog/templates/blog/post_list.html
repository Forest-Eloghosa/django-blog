<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Views Part 1</title>
</head>

<body>
    <h1>Posts list</h1>
    {% for post in object_list %}
    <h2>{{post.title}}</h2>
    {% if post.excerpt %}
    <p>{{ post.excerpt }}</p>
    {% else %}
    <p>{{ post.content|truncatewords:30 }}</p>
    {% endif %}
    <p>Author: {{post.author}} â€” <small>Posted on {{ post.created_on|date:"Y-m-d H:i" }}</small></p>
    {% endfor %}
</body>

</html>
